<p>task works!</p>
<div class="task">
    <h1>TASK</h1>
</div>
<div >
    <input type="text" id="myInput" [(ngModel)]="searchData"  placeholder="Search for names.." title="Type in a name" >
</div>

    <div class="table-respoinsine">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Rating</th>
                    <th>Option</th>

                </tr>
            </thead>
            <tr *ngFor="let item of data | paginate: { itemsPerPage: 5, currentPage: p } | search : searchData ; let i = index">
               
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.price}}</td>
                <td>{{item.description}}</td>
                <td>{{item.category}}</td>
                <td><img [src]="item.image"></td>
                <td >
                   
                        <tr>
                            <th>Rate</th>
                            <td>{{item.rating.rate}}</td>
                        </tr>
                        <tr>
                            <th>Count</th>
                            <td>{{item.rating.count}}</td>
                        </tr>
                 
                    
                </td>
                <td>
                    <tr>
                        <button (click)="deleteRecord(item)">Delete</button>
                    </tr>
                    <br>
                    <tr>
                        <button (click)="openEditDialog(i)">Update </button>
                    </tr>
                    
                </td>
                
            </tr>
            <tbody>

            </tbody>

        </table>
        <button (click)="openDialog('create')">ADD</button>
        <pagination-controls
        
        (pageChange)="onPageChange($event)"
      >
    </pagination-controls>
 
    </div>
